<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ask question!</title>
</head>
<body style="font-family: sans-serif;">
    <form action="/ask.post/" method="post">{% csrf_token %}
        <label for="title">Title:&nbsp;</label><input type="text" id="title" name="title" required /><br />
        <label for="content">Question:</label><br /><textarea id="content" name="content" required></textarea><br />
        <input type="submit" value="Submit" />
    </form>
    <ul>
        <li><a href="/">List of questions</a></li>
    </ul>
</body>
</html>
